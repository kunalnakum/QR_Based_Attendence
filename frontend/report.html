<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Report | QR Attendance</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/admin.html">
      QR Attendance
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin.html">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/scanner.html">Scan QR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/report.html">Reports</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">

      <!-- CARD -->
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white fw-semibold">
          Download Attendance Report
        </div>

        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Select Date</label>
            <input type="date" id="date" class="form-control">
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" onclick="downloadReport()">
              Download Excel
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- PAGE SCRIPT -->
<script>
  function downloadReport() {
    const date = document.getElementById("date").value;

    if (!date) {
      alert("Please select a date");
      return;
    }

    window.location.href =
      `http://localhost:3000/download-attendance?date=${date}`;
  }
</script>

</body>
</html>
