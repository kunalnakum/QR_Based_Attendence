<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration | QR Attendance</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/admin.html">
      QR Attendance
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/admin.html">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/scanner.html">Scan QR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/report.html">Reports</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- CARD -->
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-semibold">
          Employee Registration
        </div>

        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input
              type="text"
              id="empId"
              class="form-control"
              placeholder="Enter employee ID"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter employee name"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Department</label>
            <input
              type="text"
              id="dept"
              class="form-control"
              placeholder="Enter department"
            />
          </div>

          <div class="d-grid gap-2">
            <button id="genBtn" class="btn btn-success">
              Generate QR
            </button>

            <button id="resetBtn" class="btn btn-outline-secondary">
              Reset Form
            </button>
          </div>

        </div>
      </div>

      <!-- QR DISPLAY -->
      <div class="text-center mt-4">
        <div id="qr"></div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your existing JS -->
<script src="./js/admin.js"></script>
</body>
</html>
